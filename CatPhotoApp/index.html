<!DOCTYPE html>
<html>
  <head>
    <title>CatPhotoApp</title>
  </head>
  <body>
    <form>
    <h1>CatPhotoApp</h1>

    <h3>Cat Photos</h3>
    <br />
    <p>
      see more
      <a target="_blank" href="https://freecatphotoapp.com">cat photos</a>in our
      gallery.
    </p>
    <img src="https://bit.ly/fcc-relaxing-cat" alt="orange cat laying down" />
  </body>
  <section>
    <h3>Cat Lists</h3>
    <h2>Things Cats love</h2>
    <table>
      <ul>
        <li>cat nip</li>
        <li>laser pointers</li>
        <li>lasagna</li>
      </ul>
    </table>
    <img
      src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg"
      alt="A slice of lasagna on a plate."
    />
    <p>Cats love lasagna</p>
  </section>
  <section>
    <h3>Top 3 things cats hate:</h3>
    <table>
      <ol>
        <li>flea treatment</li>
        <li>thunder</li>
        <li>other cats</li>
      </ol>
    </table>
    <img src="https://bit.ly/fcc-running-cats" alt="few  in a picture" />
    <p>Cats <strong>hate</strong>other cats.</p>
  </section>
  <section>
    <h3>Cat Form</h3>
    <input type="radio" id="Indoor" name="indoor-outdoor" value="cat-info" />
    <label for="Indoor">Indoor</label>
    <input type="radio" id="Outdoor" name="indoor-outdoor" value="cat-info" />
    <label for="Outdoor">Outdoor</label>
    <input type="text" placeholder="cat photo URL">
    </section>
    <button>Submit</button>
</form>
    </html>
</html>
